version: '3,2' # A versão do docker-compose que você deseja usar

services:
  app:
    image: nginx:latest # A imagem do contêiner a ser usada
    ports:
      - "81:81" # Mapeamento da porta do host para a porta do contêiner
  test:
    image: nginx:stable-perl # A imagem do contêiner a ser usada
    ports:
      - "82:82" # Mapeamento da porta do host para a porta do contêiner
  prd:
    image: nginx:latest # A imagem do contêiner a ser usada
    ports:
      - "83:83" # Mapeamento da porta do host para a porta do contêiner
   
